<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Mall Survey</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
  <div id="header">
    <div><img src="" alt=""></div>
    <h1>Title</h1>
  </div>
  <div id="main">
    <div id="results">
      <div>
        <h1>Results</h1>
        <ul id="resultsList"></ul>
      </div>
    </div>
    <div id="inner">
      <div id="imgBar">
        <div ><img id="image1"></div>
        <div ><img id="image2"></div>
        <div ><img id="image3"></div>
      </div>
      <div id="chartContainer">
        <canvas id="chart"></canvas>
      </div>
      <div id="info">
        <div>
          <p>Each time three new products are shown, please click the one that you would prefer to buy. The survey will automatically keep track of all of your choice and display the results once you have chosen your preference twenty-five times.</p>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <p>Footer</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
